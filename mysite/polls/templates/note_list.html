<!DOCTYPE html>
<html>
  <head>
    <title>Note List</title>
  </head>
  <body>
    <h1>Notes</h1>
    <ul>
      {% for note in notes %}
      <li>
        <h2>{{ note.title }}</h2>
        <p>{{ note.text }}</p>
        <p>Category: {{ note.category }}</p>
        <p>Reminder: {{ note.reminder }}</p>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
